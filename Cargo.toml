[package]
name = "clementine"
version = "0.1.0"

[workspace]
members = ["emu", "ui", "logger", "vecfixed"]

[workspace.package]
readme = "./README.md"
description = "Gameboy Advance emulator."
edition = "2021"
repository = "https://github.com/RIP-Comm/clementine"
license = "MIT"

[dependencies]
eframe = { version = "0.24.1", default-features = false, features = ["glow"] }
egui = { version = "0.24.1" }
egui_glium = { version = "0.23.0" }

emu = { path = "./emu" }
ui = { path  = "./ui" }
logger = { path = "./logger" }

[dev-dependencies]
pretty_assertions = "1.3.0"
rand = "0.8.5"

[features]
logger = ["logger/logger", "emu/logger"]
disassembler = ["emu/disassembler", "ui/disassembler"]
