[package]
name = "clementine"
version = "0.1.0"

[workspace]
members = ["emu", "ui"]

[workspace.package]
readme = "./README.md"
description = "Gameboy Advance emulator."
edition = "2021"
repository = "https://github.com/RIP-Comm/clementine"
license = "MIT"

[dependencies]
eframe = { version = "0.19.0", git = "https://github.com/emilk/egui", default-features = false, features = ["glow"] }
egui = { version = "0.19.0", git = "https://github.com/emilk/egui" }
egui_glium = { version = "0.19.0", git = "https://github.com/emilk/egui/" }

emu = { path = "./emu" }
ui = { path  = "./ui" }

[dev-dependencies]
pretty_assertions = "1.3.0"
rand = "0.8.5"

[features]
debug = [
    "ui/debug"
]
