name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**/*'
      - 'ui/**/*'
      - 'emu/**/*'
      - '.github/workflows/**/*'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**/*'
      - 'ui/**/*'
      - 'emu/**/*'
      - '.github/workflows/**/*'

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: extractions/setup-just@v1
    - name: Check fmt
      run: just check-fmt

  test:
    needs: [fmt]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: extractions/setup-just@v1
    - uses: dtolnay/rust-toolchain@stable
    - name: Test
      run: just test
      
  lint:
    needs: [fmt, test]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: extractions/setup-just@v1
    - name: Lint
      run: just lint
