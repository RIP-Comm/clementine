name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**/*'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**/*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
