name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**/*'
      - 'ui/**/*'
      - 'emu/**/*'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**/*'
      - 'ui/**/*'
      - 'emu/**/*'

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check fmt
      run: cargo fmt --all --check

  test:
    needs: fmt
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: cargo test --verbose --workspace
      
  lint:
    needs: [fmt, test]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: cargo clippy --workspace -- -D warnings -W clippy::complexity -W clippy::correctness -W clippy::nursery -W clippy::perf -W clippy::style -W clippy::suspicious
